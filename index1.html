<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="O melhor café do Brasil">
    <title>Cafeteria</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="baboza-cabecalho"  src="images/baboza.svg" alt="logo" width="80px">
        <nav class="cabecalho-menu">
            <a class="cabecalho-cardapio">Cardápio</a>
            <a class="cabecalho-lojas">Lojas</a>
            <a class="cabecalho-contato">Contato</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">CoffeeShop</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Café bão é aqui.</h2>
                <button class="conteudo-principal-botao">Venha nos conhecer!</button>
            </div>
            <img class="coffeeshop" src="images/Coffee break-amico.svg" alt="coffeeshop" width="250px">
        </section>
        
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo"><strong>O que nós oferecemos</strong> :</h3>
            <p class="item-um">Ambiente <strong>climatizado</strong></p>
            <p class="item-dois">Conforto <strong>indescritível</strong></p>
            <p class="item-tres">Preço <strong>justo</strong></p>
        </section>
    </main>

    <footer class="rodape">
        <img class="baboza-rodape" src="images/baboza.svg" alt="baboza" width="400px">
    
    </footer>
    
</body>
</html>
